<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loop.css">
</head>

<body>

    <div class="container">

        <header>
            <div class="row ">
                <div class="col-12 h-150 header-text">
                    <h1 align="center">For Loop Js</h1>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="col-6 h-100" align="center">
                <h3>Starting Number: </h3>
            </div>
            <div class="col-6 h-100" align="center">
                <input type="number" id="sNumber" class="inputNumber">
            </div>
        </div>

        <div class="row">
            <div class="col-6 h-100" align="center">
                <h3>Ending Number: </h3>
            </div>
            <div class="col-6 h-100" align="center">
                <input type="number" id="eNumber" class="inputNumber">
            </div>
        </div>

        <div class="row">
            <div class="col-12 h-100" align="center">
                <input type="submit" id="loopGenerate" value="Generate Loop" class="generateLoop">
            </div>
        </div>

        <div class="row">
            <div class="col-6 h-150 result" align="center">
                <h3>Result: </h3>
            </div>
            <div class="col-6 h-150 result" align="center">
                <input type="text" name="" id="showResult">
            </div>
        </div>

    </div>


    <script>
        var loopElement = document.getElementById('loopGenerate');
        loopElement.onclick = function () {
            var firstNumber = Number(document.getElementById('sNumber').value);
            var lastNumber = Number(document.getElementById('eNumber').value);

            var i, res;

            for (i = firstNumber; i <= lastNumber; i++) {
                res = i;
                document.getElementById('showResult').value += i + " ";
            }
        }
    </script>

</body>

</html>
